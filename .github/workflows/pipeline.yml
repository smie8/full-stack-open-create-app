name: CI/CD pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_pipeline:
    # set up the environment (same as we want to run in production)
    runs-on: ubuntu-20.04
    steps:
      # checkout the code from git repository, by default virtual env does not have any code in it
      - uses: actions/checkout@v3
      # set up node and define the version we want to use in production
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      # install dependencies
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start
          wait-on: http://localhost:8000